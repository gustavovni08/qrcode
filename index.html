<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <label>Insira os dados do QR Code:</label>
    <br>
    <input type="text" id="textInput" placeholder="Digite aqui">
    <br>
    <button id="generateButton">Gerar QR Code</button>
    <button id="downloadButton" style="display: none;">Baixar QR Code</button>
    <div id="qrcode" style="margin-top: 20px;"></div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "",
            width: 200,
            height: 200
        });

        document.getElementById("generateButton").addEventListener("click", function() {
            var textInput = document.getElementById("textInput").value;

            if (textInput.trim() !== "") {
                qrcode.makeCode(textInput);

                // Exibe o botão de download após gerar o QR Code
                document.getElementById("downloadButton").style.display = "inline-block";
            } else {
                alert("Por favor, insira um texto para gerar o QR Code.");
            }
        });

        document.getElementById("downloadButton").addEventListener("click", function() {
            var qrCodeElement = document.querySelector("#qrcode img");
            if (qrCodeElement) {
                // Cria um link para download
                var link = document.createElement("a");
                link.href = qrCodeElement.src;
                link.download = "qrcode.png";
                link.click();
            } else {
                alert("Por favor, gere um QR Code antes de baixá-lo.");
            }
        });
    </script>
</body>
</html>
